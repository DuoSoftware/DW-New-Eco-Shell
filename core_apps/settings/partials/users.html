<div layout="column" layout-align="start center" style="width:100%;">
    <div class="userAdmin-search-container" style="padding:20px;">
        <!--WHITEFRAME START-->
        <form>
            <md-whiteframe layout layout-align="center center" style="margin:0 auto;max-width:960px" class="md-whiteframe-10dp">

                <div layout="row" style="width:100%;background:white;border-radius:0px 0px 2px 2px">
                    <md-autocomplete flex md-input-name="autocompleteField" ng-keypress="($event.which === 13)?enterInviteUser(searchText,$event):0" ng-disabled="isDisabled" md-no-cache="noCache" md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)" md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="0" placeholder="Type the user's Email to Invite">
                    </md-autocomplete>
                    <md-button aria-label="Open demo menu" class="md-icon-button md-primary md-raised" style="width:48px;border-radius: 0;" ng-click="enterInviteUser(searchText,$event)">
                        <md-icon md-svg-icon="icons/ic_add_24px.svg" style="fill:white"></md-icon>
                    </md-button>
                </div>

            </md-whiteframe>
        </form>
        <!--WHITEFRAME END-->
    </div>
    <div class="core-app-content-flat" layout="column" layout-align="start center">
        <div class="title" layout="row" layout-align="space-between center">
            <div layout="column" layout-align="center start ">
                <h3>Users in my tenant</h3>
                <p>
                    invite, add, remove users from your tenant</p>
            </div>
        </div>
        <div class="content" layout="row" layout-align="start start" layout-wrap>
            <!--
    <div style="position: fixed;bottom: 50%;right: 50%;z-index:2000;margin:-68px;" ng-show="showGlobalProgress">
        <md-progress-circular md-mode='indeterminate' md-diameter="150"></md-progress-circular>
    </div>
-->


            <md-card flex-lg="20" flex="23" ng-repeat="owernuser in users | orderBy:'Name' | filter:searchText || undefined  track by owernuser.Email" class="userAdmin-app-card" layout="column" layout-align="start center">
                <!--                <img src="images/usercover4.jpg" err-src="images/market.jpg">-->
                <div class="img" layout="column" layout-align="center center" first-letter name="owernuser.Name" icon="'icons/ic_person_24px.svg'">
                </div>

                <h3>{{owernuser.Name}}</h3>
                <p>{{owernuser.Email}}</p>
                <div layout="row" layout-align="end center" class="userAdmin-app-card-footer">
                    <md-button ng-click="removeInviteUser(owernuser, $event)" class="md-primary">Delete</md-button>
                </div>
            </md-card>


        </div>
    </div>
</div>
